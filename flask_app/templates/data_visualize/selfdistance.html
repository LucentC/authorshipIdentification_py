{% extends 'template.html' %}
{% set active_page = 'selffunc' %}

{% block title %}{{ title }}{% endblock %}

{% block self_style %}
    <style>
        #code, pre {
            height: 500px;
            font-family: "Consolas", "Lucida Console", "Monaco", monospace;
        }
    </style>
{% endblock %}

{% block body %}

    <div class="row" id="error_message" style="display: none">
        <div class="alert alert-danger col-lg-9">
            <strong>Error! </strong>
            <i></i>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-9">
            <textarea id="code">#Please insert your own distance function</textarea>
            <button type="button" onclick="runit()">Run</button>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-9">
            <pre id="output"></pre>
            <!-- If you want turtle graphics include a canvas -->
            <div id="mycanvas"></div>
        </div>
    </div>

{% endblock %}

{% block external_js %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js"></script>
    <script src="{{ url_for('static', filename='js/selfdistance_external_js_func/create_editor.js') }}"></script>
    <script src="http://www.skulpt.org/static/skulpt.min.js" type="text/javascript"></script>
    <script src="http://www.skulpt.org/static/skulpt-stdlib.js" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/selfdistance_external_js_func/execute_python.js') }}"></script>
{% endblock %}
